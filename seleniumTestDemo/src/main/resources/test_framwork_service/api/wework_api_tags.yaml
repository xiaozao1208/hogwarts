name: tags
methods:
  list:
    method: post
    url: https://qyapi.weixin.qq.com/cgi-bin/externalcontact/get_corp_tag_list?access_token=ACCESS_TOKEN
    query:
      access_token: token
    json:
      tag_id: []


  add:
    method: post
    url: https://qyapi.weixin.qq.com/cgi-bin/externalcontact/add_corp_tag
    query:
      access_token: token
